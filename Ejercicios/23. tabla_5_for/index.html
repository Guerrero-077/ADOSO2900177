<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5 con for </title>
</head>
<body>

    <script>
       
            let numero;
            let tabla;
            let contador;
            let resultado;
            tabla = 5;
            numero=5;
            for(contador=1; numero >= contador; contador ++ ){
                resultado = tabla * contador;
                console.log(tabla+" x "+contador+" = " + resultado);
            }
        
    </script>
</body>
</html>
