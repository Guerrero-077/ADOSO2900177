<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9 con while</title>
</head>
<body>

    <script>
        
            let tabla;
            
            tabla = 9;
            let contador;
            let multiplicar;
            let numero;
            numero =5;

            contador = 0;
            multiplicar = 1;
            while(contador < numero){
                contador = contador+1;
                multiplicar= tabla*contador;
                if(multiplicar%2==0){
                    console.log(multiplicar +" El número es par")
                }else{
                    console.log(multiplicar +" El número es impar")
                }
               
            }
        
    </script>
</body>
</html>
