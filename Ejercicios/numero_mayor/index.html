<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>
</head>
<body>
    
    <script>
        let  numeroUno;
        let  numeroDos;

        numeroUno = 5; 
        numeroDos = 4;

        if(numeroUno == numeroDos){
            console.log("números iguales")
        }else{
            if(numeroUno>numeroDos){

                console.log("Número uno es mayor")
        
            }else{
                console.log("Número dos es mayor")
            }
        }
    </script>
</body>
</html>
