<body>

    <br/>
    <label for="">Ingrese las medida del lado de su segundo cuadrado: </label>
    <input type="text" placeholder="lado del cuadrado" id="lado2">

    <label for="">Ingrese la medida del lado de su tercer cuadrado: </label>

    <div id="msg"></div>
    <button type="button" onclick="enviar()">Enviar</button>

    <script>
        function enviar() {

            
            let cuadradoUno;
            let cuadradoDos;
            let cuadradoTres;
            let area1;
            let area2;
            let area3;
    
            cuadradoUno = document.getElementById("lado1").value;
            cuadradoDos = document.getElementById("lado2").value;
            cuadradoTres = document.getElementById("lado3").value;

            if(cuadradoUno !=="" && cuadradoDos !=="" && cuadradoTres !==""){


                area1 =parseFloat(cuadradoUno)* parseFloat(cuadradoUno);
                area2 =parseFloat(cuadradoDos)* parseFloat(cuadradoDos);
                area3 =parseFloat(cuadradoTres)* parseFloat(cuadradoTres);
                
                console.log(area1);
                console.log(area2);
                console.log(area3);
                return;

            }else{
                console.log("Ingrese un Número")
                document.getElementById("msg").innerHTML="Ingrese un Número";
            }
            



        }

    </script>
