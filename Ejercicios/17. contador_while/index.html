<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con while</title>
</head>
<body>
    <div id="contador1"></div>
    <script>
        let contador; 
        let numero;

        contador = 0;
        numero=5;

        while(contador < numero){

            contador = contador +1;

            console.log(contador)
            
            
            document.write(contador,"<br>")
        }
    </script>
</body>
</html>
