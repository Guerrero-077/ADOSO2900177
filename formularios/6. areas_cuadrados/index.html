<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- estilos globales -->
  <link rel="stylesheet" href="../../styleGlobal/fontawesome/css/all.css" />
  <link rel="stylesheet" href="../../styleGlobal/bootstrap/css/bootstrap.css" />
</head>

<body>
  
  <div class="container mt-5 mb-5">
    <div class="row forma">
      <div class="formulario col-6 ">
        <form class="row g-3 needs-validation justify-content-center" novalidate onsubmit="return calcularArea()">
          <div class="col-md-8 user-box">
            <label for="opcion" class="form-label">Selecciona un figura para saber su área</label>
            <select class="form-select" id="opcion" required onchange="datos()">
              <option selected disabled value="">opciones</option>
              <option value="cuadrado">Cuadrado</option>
              <option value="triangulo">Triángulo</option>
              <option value="rectangulo">Rectángulo</option>
            </select>
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>

  

          <div id="campos"></div>

          <div class="col-12 text-center">
            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-paper-plane"></i> Enviar
            </button>
          </div>
        </form>
      </div>

      <div class="col-4 respuesta">
        <div id="pantalla"></div>
      </div>
    </div>
  </div>

  <script src="../../styleGlobal/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
  <script src="js/calcular.js"></script>
</body>

</html>
