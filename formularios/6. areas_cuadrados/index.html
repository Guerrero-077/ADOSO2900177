<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <!-- estilos globales -->
  <link rel="stylesheet" href="../../styleGlobal/fontawesome/css/all.css">
  <link rel="stylesheet" href="../../styleGlobal/bootstrap/css/bootstrap.css">
  


</head>

<body>

  <div class="container mt-5">


    <div class="row forma justify-content-center">

      
      <div class="formulario col-6">
        <form class="row g-3 needs-validation justify-content-center" novalidate onsubmit="return areas()">
          <div class="col-md-8">
            <label for="txtSaludo" class="form-label">Digite el lado cuadrado: </label>
            <input type="number" class="form-control" id="txtCuadrado" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-8">
            <label for="txtBaseR" class="form-label">Digite la base del rectangulo: </label>
            <input type="number" class="form-control" id="txtBaseR" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-8">
            <label for="txtAlturaT" class="form-label">Digite el lado del Triangulo : </label>
            <input type="number" class="form-control" id="txtAlturaR" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-8">
            <label for="txtBaseT" class="form-label">Digite la base del Triangulo: </label>
            <input type="number" class="form-control" id="txtBaseT" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-8">
            <label for="txtAlturaT" class="form-label">Digite la altura del Triangulo : </label>
            <input type="number" class="form-control" id="txtAlturaT" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-12 text-center">
            <button class="btn btn-primary " type="submit"  ><i class="fa-solid fa-paper-plane" ></i> Enviar</button>
          </div>
        </form>

      </div>

      <div class="col-4 respuesta">
        <div id="saludo"></div>
      </div>

    </div>


  </div>


  <script src="../../styleGlobal/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
  <script src="js/areaFiguras.js"></script>

  


</body>
