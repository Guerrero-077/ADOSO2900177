<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- estilos globales -->
  <link rel="stylesheet" href="../../styleGlobal/fontawesome/css/all.css">
  <link rel="stylesheet" href="../../styleGlobal/bootstrap/css/bootstrap.css">



</head>

<body>

  <div class="container mt-5 mb-5">

    <div class="row forma">


      <div class="formulario col-6">
        <form class="row g-3 needs-validation justify-content-center" novalidate onsubmit="return tablasM()">


          <div class="col-md-8 user-box">
            <label for="tablas" class="form-label">Ingrese desde donde inicia la tabla: </label>
            <input type="number" class="form-control" id="tablas" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-8 user-box">
            <label for="limite" class="form-label">Ingrese hasta donde va la tabla</label>
            <input type="number" class="form-control" id="limite" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>


          <div class="col-12 text-center">
            <button class="btn btn-primary " type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
          </div>
        </form>

      </div>

      <div class="col-4 respuesta">
        <div id="pantalla"></div>
      </div>

    </div>

  </div>



  <script src="../../styleGlobal/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
  <script src="js/tabla.js"></script>




</body>

</html>
