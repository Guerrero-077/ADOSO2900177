<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mayor de dos numeros</title>
</head>
<body>

<script>            

let numeroUno;
let numeroDos;
numeroUno = 2;
numeroDos = 3;

if(numeroUno !== "" && numeroDos !== "") {
    if(parseFloat(numeroUno)!= parseFloat(numeroDos)){
        if(parseFloat(numeroUno)>parseFloat(numeroDos)){
            console.log("Número uno",numeroUno,"es Mayor que número dos",numeroDos);

        }else{
            console.log("Número Dos es",numeroDos,"es Mayor que número uno",numeroUno);

            
        }
    }else{
        console.log("Los números son iguales");

    }
}else{
        console.log("Ingrese un número")
    }
       
    </script>
</body>
</html>
