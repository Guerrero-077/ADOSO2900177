<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9 con for</title>
</head>

<body>

    <script>

        let tabla;
        let numero;
        let contador;
        let resultado;
        tabla = 9;
        numero = 5;
        for (contador = 1; numero >= contador; contador++) {

            resultado = tabla * contador;
            
            if (resultado % 2 == 0) {
                console.log(resultado+" El resultado es par ")
            } else {
                console.log(resultado+" El resultado es impar")
            }

        }


    </script>
</body>

</html>
