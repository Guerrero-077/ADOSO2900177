<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial con for</title>
</head>
<body>
    <script>
        let contador;
        let numero;
        let factorial;
        numero = 5;
        factorial=1;
        for (contador=1; numero >= contador; contador++) {
            factorial= contador * factorial;
        }
        document.write("El facorial de 5 es: ",factorial)
        console.log("El facorial de 5 es: " + factorial)
    </script>
</body>
</html>
