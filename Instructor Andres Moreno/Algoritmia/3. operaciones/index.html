<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operaciones</title>
</head>
<body>

    <script>
        let numeroUno;
        let numeroDos;
        let resta;
        let multiplicacion;
        let division;

        numeroUno = 2;
        numeroDos = 3;

        resta = numeroUno - numeroDos;
        multiplicacion = numeroUno * numeroDos;
        division = numeroUno / numeroDos;

        console.log("resta:" + resta + "\n");
        console.log("multiplicación:" + multiplicacion + "\n");
        console.log("división:" + division + "\n");
        
    </script>
    
</body>
</html>
