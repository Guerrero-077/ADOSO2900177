<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con while </title>
</head>
<body>

    <script>
        
            let tabla;
            
            tabla = 5;
            let contador;
            let multiplicar;
            let numero;
            numero =5;

            contador = 0;
            multiplicar = 1;
            while(contador < numero){
                contador = contador+1;
                multiplicar= tabla*contador;
                console.log(tabla+" x "+contador+" = "+multiplicar)
            }
        
 
    </script>
</body>
</html>
