<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad de tres personas</title>
</head>
<body>
    
        <label for="">Ingrese su fecha de Nacimiento 1</label>
        <input type="date" id="fechaNac">
    
        <br>
        <label for="">Ingrese su fecha de Nacimiento 2</label>
        <input type="date" id="fechaNac2">
        <br>
    
        <label for="">Ingrese su fecha de Nacimiento 3</label>
        <input type="date" id="fechaNac3">
        <br>
    
    <button type="button" onclick="enviar()">Enviar</button>
    <div id="resultados"></div>
    <script>
        function enviar() {
            let fechaNac1 = new Date(document.getElementById("fechaNac").value);
            let fechaNac2 = new Date(document.getElementById("fechaNac2").value);
            let fechaNac3 = new Date(document.getElementById("fechaNac3").value);
            let resultado = "";
    
            let edad1 = calcular(fechaNac1);
            let edad2 = calcular(fechaNac2);
            let edad3 = calcular(fechaNac3);
    
            let promedio = (edad1 + edad2 + edad3) / 3;
    
            resultado += validar(edad1);
            resultado += validar(edad2);
            resultado += validar(edad3);
            resultado += `<br>Promedio de edades: ${promedio.toFixed(2)} años`;
    
            document.getElementById("resultados").innerHTML = resultado;
        }
    
        function calcular(fechasNac) {
            let fechaAc = new Date();  // Fecha actual
            let diferencia = fechaAc - fechasNac;
            let edad = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 365.25));
            return edad;
        }
    
        function validar(edad) {
            if (edad >= 18) {
                return `Tu edad es: ${edad} años. Es mayor de edad <br>`;
            } else {
                return `Tu edad es: ${edad} años. Es menor de edad <br>`;
            }
        }
    </script>
    
</body>
</html>
