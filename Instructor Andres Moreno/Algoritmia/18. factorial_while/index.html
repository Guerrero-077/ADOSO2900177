<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial con while</title>
</head>
<body>
    <div id="contador"></div>
    <script>
        let factorial
        let numero
        let contador
        contador = 0;
        numero = 5;
        factorial = 1;
        while(contador < numero){
            contador = contador+1;
            factorial =factorial*contador
        } 
        console.log("El facorial de 5 es:",factorial)

    </script>
</body>
</html>
