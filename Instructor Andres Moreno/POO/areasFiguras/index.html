<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones</title>

  <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
  <script src="js/areas.js"></script>
</head>

<body>

    <div class="container mt-5 mb-5">
        <div class="row forma">
          <div class="formulario col-6 ">
            <form class="row g-3 needs-validation justify-content-center" novalidate onsubmit="areas(); return false">
              <div class="col-md-8 user-box">
                <label for="opcion" class="form-label">Selecciona un figura para saber su área</label>
                <select class="form-select" id="opcion" required onchange="datos()">
                  <option selected disabled value="">opciones</option>
                  <option value="cuadrado">Cuadrado</option>
                  <option value="triangulo">Triángulo</option>
                  <option value="rectangulo">Rectángulo</option>
                </select>
                <div class="invalid-feedback">Please select a valid state.</div>
              </div>
    
              <div id="campos"></div>
    
              <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">
                  <i class="fa-solid fa-paper-plane"></i> Enviar
                </button>
              </div>
            </form>
          </div>
    
          <div class="col-4 respuesta m-0">
            <div id="pantalla" class="centrar"></div>
          </div>
        </div>
      </div>

  <script src="../public/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
