<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo</title>

  <!-- bootstrap CSS -->

  <link rel="stylesheet" href="../../styleGlobal/bootstrap/css/bootstrap.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="row g-3  justify-content-center mt-5 forma">
      <div class="col-md-4">
        <label for="numero" class="form-label">Ingrese un número para generar el Bingo</label>
        <input type="number" class="form-control" id="numero" required>

      </div>

      <div class="col-10 text-center">
        <div id="msgError" class="text-bg-danger"></div>
      </div>

      <div class="col-12 text-center">
        <button class="btn btn-primary" type="submit" id="btnEnviar">Generar Bingo</button>
      </div>


      <div class="row g-3">
        
      <div class="col text-center">
        <button class="btn btn-primary" type="submit" id="btnB" style="display: none;">Letra B</button>
      </div>

      <div class="col text-center">
        <button class="btn btn-primary" type="submit" id="btnI" style="display: none;">Letra I</button>
      </div>
      
      <div class="col text-center">
        <button class="btn btn-primary" type="submit" id="btnN" style="display: none;">Letra N</button>
      </div>
      
      <div class="col text-center">
        <button class="btn btn-primary" type="submit" id="btnG" style="display: none;">Letra G</button>
      </div>
      
      <div class="col text-center">
        <button class="btn btn-primary" type="submit" id="btnO" style="display: none;">Letra O</button>
      </div>
      
      <div class="col text-center">
        <button class="btn btn-primary" type="submit" id="btnXG" style="display: none;">X Grande</button>
      </div>
      
      <div class="col text-center">
        <button class="btn btn-primary" type="submit" id="btnXP" style="display: none;">X Pequeña</button>
      </div>
      </div>
      <div class="col-8">

        <div id="mostrar"></div>
      </div>
    </div>
  </div>
  
  <!-- bootstrap JS -->
  <script src="../../styleGlobal/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="../../styleGlobal/bootstrap/js/bootstrap.js"></script>

  <script src="js/main.js"></script>
  <script src="js/bingo.js"></script>
</body>
</html>
