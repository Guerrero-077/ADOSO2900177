<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    


    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 fondo shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" >
                <div class="featured-image mb-3">
                    <img src="img/iconos-principales/nuzit-fondo-transp.png" class="img-fluid img-login">
                </div>
                    <p class="text-white fs-4 texto text-wrap text-center" >Â¡Encuentra, recuerda, y conquista!</p>  
            </div> 

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <form action="">
                        <div class="header-text mb-4">
                            <h2 class="text-white">Login</h2>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control form_style rounded-3 form-control-lg bg-light fs-6" placeholder="user namee">
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control form_style rounded-3 form-control-lg bg-light fs-6" placeholder="Password">
                        </div>

                        <div class="input-group mb-4 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>

                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6"><img src="img/iconos-desarrollo/Google.png" class="me-2 img-google"><small>Sign In with Google</small></button>
                        </div>

                        <div class="row">
                            <small class="text-white">Don't have account? <a href="#">Sign Up</a></small>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>

    <script src="lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
