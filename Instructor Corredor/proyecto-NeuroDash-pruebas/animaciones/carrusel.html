<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>

    <link rel="stylesheet" href="../../Instructor Andres Moreno/styleGlobal/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container container-sm">
        <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/door-leading-magical-world.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/3d-rendering-virtual-reality-background.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/img.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>



        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </button>

          <div class="progress">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Cargando Datos...</div>
          </div>

          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>

      <script src="../../Instructor Andres Moreno/styleGlobal/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
