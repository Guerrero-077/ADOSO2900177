<h2>{{title}}</h2>

<form (submit)="Save()" [formGroup]="form">
    <div class="form-field">
        <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input [formControl]="form.controls.title" matInput required>

            <mat-error *ngIf="titleControl.hasError('required')">
                El título es requerido
            </mat-error>
            <mat-error *ngIf="titleControl.hasError('minlength')">
                Mínimo 5 caracteres
            </mat-error>
            <mat-error *ngIf="titleControl.hasError('maxlength')">
                Máximo 100 caracteres
            </mat-error>
            <mat-error *ngIf="titleControl.hasError('pattern')">
                Solo caracteres alfanuméricos y signos básicos
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-field">
        <mat-form-field appearance="outline">
            <mat-label>Contenido</mat-label>
            <textarea [formControl]="form.controls.body" matInput required rows="5"></textarea>

            <mat-error *ngIf="bodyControl.hasError('required')">
                El contenido es requerido
            </mat-error>
            <mat-error *ngIf="bodyControl.hasError('minlength')">
                Mínimo 20 caracteres
            </mat-error>
            <mat-error *ngIf="bodyControl.hasError('maxlength')">
                Máximo 1000 caracteres
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-actions">
        <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">Guardar</button>
        <a mat-stroked-button routerLink="/post">Cancelar</a>
    </div>
</form>
