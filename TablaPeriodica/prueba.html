<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container con Bootstrap</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .elemento {
      border: 1px solid #ddd; /* Borde alrededor de cada elemento */
      padding: 10px; /* Espacio interno */
      margin-bottom: 10px; /* Espacio entre elementos */
      text-align: center; /* Alinear el contenido al centro */
    }

    .simbolo {
      font-size: 20px; /* Tamaño de fuente del símbolo */
      font-weight: bold; /* Negrita para el símbolo */
    }

    .info {
      font-size: 12px; /* Tamaño de fuente para la información */
      margin-top: 5px; /* Espacio entre el símbolo y la información */
    }
  </style>
</head>
<body>

<div class="container ">
    <div id="principal" class="container-border">
        <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-4">
                  <div class="row">
                    <div class="col-2 col-border">
                      <div class="elemento">
                        <div class="simbolo">Li</div>
                        <div class="info">3</div>
                        <div class="info">Hdrogenp</div>
                        <!-- Agregar más información aquí -->
                      </div>
                    </div>

                    <div class="col-10 col-border">6</div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="row">

                    <div class="col-12 col-border">12</div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="row">

                    <div class="col-10 col-border">17</div>
                    <div class="col-2 col-border">
                      <div class="elemento">
                        <div class="simbolo">Li</div>
                        <div class="info">3</div>
                        <div class="info">Litio</div>
                        <!-- Agregar más información aquí -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

</div>

<!-- Enlace a Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
