<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="general">
            <input type="text" id="display" class="display" disabled>
            <div class="row">
                <button class="btn" onclick="capturarDato('7')">7</button>
                <button class="btn" onclick="capturarDato('8')">8</button>
                <button class="btn" onclick="capturarDato('9')">9</button>
                <button class="btn blue" onclick="capturarDato('+')">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="capturarDato('4')">4</button>
                <button class="btn" onclick="capturarDato('5')">5</button>
                <button class="btn" onclick="capturarDato('6')">6</button>
                <button class="btn blue" onclick="capturarDato('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="capturarDato('1')">1</button>
                <button class="btn" onclick="capturarDato('2')">2</button>
                <button class="btn" onclick="capturarDato('3')">3</button>
                <button class="btn blue" onclick="capturarDato('*')">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="limpiar()">C</button>
                <button class="btn" onclick="capturarDato('0')">0</button>
                <button class="btn blue" onclick="operaciones()">=</button>
                <button class="btn blue" onclick="capturarDato('/')">/</button>
            </div>
        </div>
    </div>

    <script src="operaciones.js"></script>
</body>
</html>
